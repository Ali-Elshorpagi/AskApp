{% extends "base.html" %} {% load crispy_forms_tags %} {% load static %} 
{%block content %}
<div class="container">
   <div class="container">
      <div class="row">
         <div class="col-md-6 text-left">
            <a href="{% url 'core:ask' %}" class="btn btn-danger btn-block">ASK</a>
         </div>
      </div>
      <br /><br />
  </div>
  <br /><br />
  <div class="table">
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th class="question-column">Question</th>
          <th class="filter-header">
            <label for="skills">Skills:</label>
            <form method="GET" action="{% url 'core:home'%}">
              <div class="form-row">
                <div class="col-md-10">
                  <select id="cate" class="form-control" name="skill" required>
                    <option value="none">All skill</option>
                    {% for skill in skills %}
                    <option value="{{ skill.name }}">{{ skill.name }}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="col-md-1">
                  <button type="submit" class="btn btn-primary btn-block">
                    Filter
                  </button>
                </div>
              </div>
            </form>
          </th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for question in questionList %}
        <tr>
          <td>{{ question.questionText }}</td>
          <td>{{ question.skill }}</td>
          <td>
            <a
              class="btn btn-primary mr-3"
              href="{% url 'core:answer' question.id %}"
              >Answer</a
            >
          </td>
        </tr>
        {% endfor %}
      </tbody>
      <tfoot></tfoot>
    </table>
  </div>
</div>
{% endblock content %}
