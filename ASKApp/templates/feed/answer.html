{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<h1>{{date |date:"F d, Y" }} at {{date |time:"H:i:s" }} </h1>

<form>
    {% csrf_token %}
    <a><label><b>Sender:&nbsp;</b></label><input value={{author}} disabled></a>
    <textarea name="questionText" style="font-weight: bold;" disabled rows="4" cols="100">{{questionText}}</textarea>
</form>
<form method="POST">
    {% csrf_token %}
    <textarea name="answerText" placeholder="Write Your Answer" rows="6" cols="100" required></textarea>
    <button class="btn btn-primary mr-3" type="submit">Send Answer</button>
</form>
{% endblock content %}
