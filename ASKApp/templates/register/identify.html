{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="wrapper">
      <div class="title"><span>Password Reset</span></div>
      <form action="{% url 'core:identify' %}" method="POST">
        {% csrf_token %}
        <div class="row">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Username" name="username" required>
        </div>
        <div class="row">
          <i class="fas fa-user"></i>
          <input type="email" placeholder="Email" name="email" required>
        </div>
        <div class="row">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="New Password" name="password" required>
        </div>
        <div class="row">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Confirmed New Password" name="Cpassword" required>
        </div>
        {% for message in messages %}
        <p style="color: red;">{{message}}</p>
        {% endfor %}
        <div class="row button">
          <input type="submit" value="Reset Password">
        </div>
        <div>
          <a class="linkbutton" href="{% url 'core:login' %}">Sign In</a>
          <a class="linkbutton" href="{% url 'core:register' %}">Sign Up</a>
        </div>
      </form>
    </div>
  </div>
{% endblock content %}
